<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蕾兒按鈕</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/11.8.1/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/11.8.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/11.8.1/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">蕾兒按鈕</div>
            <div class="nav-links">
                <a href="#" class="nav-link">首頁</a>
                <a href="#" class="nav-link">音效列表</a>
                <a href="#" class="nav-link">關於我們</a>
                <button id="discord-login" class="nav-link login-btn" onclick="loginWithDiscord()">
                    <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_white_RGB.png" alt="Discord" class="discord-icon">
                    使用 Discord 登入
                </button>
            </div>
            <button class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>歡迎來到蕾兒的音效世界</h1>
            <p>點擊按鈕，享受有趣的音效體驗！</p>
        </section>

        <section class="sound-buttons">
            <div class="container">
                <h2>音效按鈕</h2>
                <div class="button-grid">
                    <!-- 音效按鈕將通過 JavaScript 動態添加 -->
                </div>
            </div>
        </section>

        <section class="features">
            <div class="container">
                <h2>特色功能</h2>
                <div class="feature-grid">
                    <div class="feature-card">
                        <i class="feature-icon">🎵</i>
                        <h3>豐富音效</h3>
                        <p>多樣化的音效選擇</p>
                    </div>
                    <div class="feature-card">
                        <i class="feature-icon">💾</i>
                        <h3>收藏功能</h3>
                        <p>保存您喜愛的音效</p>
                    </div>
                    <div class="feature-card">
                        <i class="feature-icon">🎮</i>
                        <h3>互動體驗</h3>
                        <p>簡單易用的操作介面</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 蕾兒按鈕. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/firebaseConfig.js" type="module"></script>
    <script src="/js/auth.js" type="module"></script>
    <script src="/js/dclogin.js" type="module"></script>
    <script src="/js/script.js" type="module"></script>
</body>
</html>
